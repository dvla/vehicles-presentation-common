@(title: String, currentForm: Option[Form[_]] = None)(content: Html)(implicit lang: Lang)

@import uk.gov.dvla.vehicles.presentation.common
@import common.views.html.widgets.errorsSummary

@govMain(title) {
    <div class="app common-test">

        <div class="section-content" style="margin-bottom:0;padding-bottom:4em;">
            <h1>@title</h1>

            @errorsSummary(currentForm)

            @content
        </div>
    </div>
}
