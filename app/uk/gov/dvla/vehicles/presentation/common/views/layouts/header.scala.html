@(bannerMessageKey: String = "main.banner",
  assetsPrefix: String,
  cookiePolicyLink: Call)(implicit lang: Lang)

<a href="#main" class="visuallyhidden">Skip to main content</a>

<div id="global-cookie-message">
    <div class="cookie-message-wrapper">
        <p>@{Messages("global.cookiemessage")}&nbsp;<a href="@cookiePolicyLink">@{Messages("global.cookiefindoutmore")}</a></p>
    </div>
</div>

<div role="banner" class="global-header" id="global-header">
    <div class="header-wrapper">
        <div class="content">
            <div class="header-global">
                <div class="header-logo">
                    <a href="https://www.gov.uk/" title="Go to the GOV.UK homepage" class="logo">
                      <img src="@{assetsPrefix}lib/vehicles-presentation-common/images/gov.uk_logotype_crown.png" width="35" height="31">GOV.UK
                    </a>
                </div>
            </div>
            <div class="header-proposition">
                <div class="content proposition-menu">
                    <h2 class="page-title"><strong>@Messages(bannerMessageKey)</strong></h2>
                </div>
            </div>
        </div>
    </div>
</div>
